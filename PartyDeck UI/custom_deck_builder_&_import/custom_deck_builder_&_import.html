<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PartyDeck - Deck Builder</title>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#06e4f9",
                "accent-pink": "#ff007f",
                "background-light": "#f5f8f8",
                "background-dark": "#0f2123",
                "surface-dark": "#162a2d",
                "surface-light": "#ffffff",
                },
                fontFamily: {
                "display": ["Space Grotesk", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                boxShadow: {
                    "neon-cyan": "0 0 5px rgba(6, 228, 249, 0.2), 0 0 20px rgba(6, 228, 249, 0.1)",
                    "neon-pink": "0 0 5px rgba(255, 0, 127, 0.2), 0 0 20px rgba(255, 0, 127, 0.1)",
                }
            },
            },
        }
    </script>
<style>
        body {
            font-family: 'Space Grotesk', sans-serif;
        }
        /* Custom scrollbar for text area to match theme */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: #0f2123; 
        }
        textarea::-webkit-scrollbar-thumb {
            background: #27383a; 
            border-radius: 4px;
        }
        textarea::-webkit-scrollbar-thumb:hover {
            background: #06e4f9; 
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-900 dark:text-white font-display overflow-x-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Header -->
<header class="sticky top-0 z-20 flex items-center bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md p-4 pb-2 justify-between border-b border-gray-200 dark:border-white/5">
<button aria-label="Go back" class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center hover:bg-black/5 dark:hover:bg-white/5 rounded-full transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center uppercase truncate">
                DECK_BUILDER <span class="text-primary text-xs align-top ml-1 opacity-80">// V.2.0</span>
</h2>
<div class="size-12 shrink-0"></div> <!-- Spacer for visual balance -->
</header>
<!-- Import Section -->
<div class="flex flex-col gap-4 p-4">
<!-- Tab Switcher -->
<div class="flex h-12 w-full items-center justify-center rounded-xl bg-surface-dark/10 dark:bg-[#1b2b2d] p-1 border border-gray-200 dark:border-white/5">
<label class="relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 group">
<input checked="" class="peer invisible w-0 absolute" name="import-type" type="radio" value="IMPORT URL"/>
<div class="absolute inset-0 bg-transparent peer-checked:bg-white dark:peer-checked:bg-[#27383a] transition-all duration-300 shadow-sm opacity-0 peer-checked:opacity-100 peer-checked:shadow-[0_0_10px_rgba(0,0,0,0.1)]"></div>
<span class="relative z-10 text-gray-500 dark:text-[#9bb8bb] peer-checked:text-slate-900 dark:peer-checked:text-primary text-sm font-bold tracking-wide transition-colors">IMPORT URL</span>
</label>
<label class="relative flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-lg px-2 group">
<input class="peer invisible w-0 absolute" name="import-type" type="radio" value="PASTE JSON"/>
<div class="absolute inset-0 bg-transparent peer-checked:bg-white dark:peer-checked:bg-[#27383a] transition-all duration-300 shadow-sm opacity-0 peer-checked:opacity-100 peer-checked:shadow-[0_0_10px_rgba(0,0,0,0.1)]"></div>
<span class="relative z-10 text-gray-500 dark:text-[#9bb8bb] peer-checked:text-slate-900 dark:peer-checked:text-primary text-sm font-bold tracking-wide transition-colors">PASTE JSON</span>
</label>
</div>
<!-- Input Area -->
<label class="flex flex-col w-full relative group">
<div class="flex justify-between items-end mb-2">
<p class="text-slate-700 dark:text-gray-300 text-xs font-bold tracking-widest uppercase opacity-80 pl-1">Source Code</p>
<span class="text-[10px] text-primary/70 font-mono">READY_TO_WRITE</span>
</div>
<div class="relative">
<div class="absolute -inset-[1px] bg-gradient-to-r from-primary to-accent-pink rounded-xl opacity-20 group-focus-within:opacity-100 transition-opacity duration-300 blur-sm"></div>
<textarea class="relative z-10 form-input flex w-full resize-none overflow-hidden rounded-xl text-slate-900 dark:text-primary focus:outline-0 focus:ring-0 border border-gray-300 dark:border-[#3a5355] bg-white dark:bg-[#162a2d]/80 focus:border-transparent min-h-40 placeholder:text-gray-400 dark:placeholder:text-[#9bb8bb]/40 p-4 text-sm font-mono leading-relaxed shadow-inner backdrop-blur-sm transition-all" placeholder="https://partydeck.app/decks/..."></textarea>
<!-- Decorative corner accents -->
<div class="absolute top-0 left-0 w-3 h-3 border-t-2 border-l-2 border-primary rounded-tl-lg z-20 pointer-events-none opacity-50"></div>
<div class="absolute bottom-0 right-0 w-3 h-3 border-b-2 border-r-2 border-primary rounded-br-lg z-20 pointer-events-none opacity-50"></div>
</div>
</label>
<!-- Action Button -->
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-primary text-background-dark shadow-[0_0_15px_rgba(6,228,249,0.25)] hover:shadow-[0_0_25px_rgba(6,228,249,0.5)] transition-all duration-300 mt-2">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300 skew-y-12"></div>
<span class="material-symbols-outlined mr-2 animate-pulse">download</span>
<span class="text-base font-black tracking-widest uppercase relative z-10">INITIATE IMPORT</span>
</button>
</div>
<!-- Divider -->
<div class="h-px w-full bg-gradient-to-r from-transparent via-gray-300 dark:via-gray-700 to-transparent my-2"></div>
<!-- Local Deck Gallery -->
<div class="flex-1 flex flex-col p-4 pb-24">
<div class="flex items-center justify-between mb-4 pl-1">
<h3 class="text-slate-900 dark:text-white text-base font-bold tracking-widest uppercase flex items-center gap-2">
                    MY_ARCHIVES 
                    <span class="inline-flex items-center justify-center bg-gray-200 dark:bg-white/10 text-xs px-2 py-0.5 rounded-full font-mono text-gray-600 dark:text-gray-300">03</span>
</h3>
<button class="text-xs text-primary font-bold hover:text-white transition-colors uppercase tracking-wider">View All</button>
</div>
<!-- List -->
<div class="flex flex-col gap-3">
<!-- Deck Item 1 (Cyan) -->
<div class="group relative flex items-center bg-white dark:bg-[#162a2d] border border-gray-200 dark:border-[#2a4548] p-4 rounded-xl hover:border-primary/50 transition-all cursor-pointer overflow-hidden shadow-sm dark:shadow-none hover:shadow-neon-cyan">
<!-- Glow effect on hover -->
<div class="absolute inset-y-0 left-0 w-1 bg-primary shadow-[0_0_10px_#06e4f9]"></div>
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-primary/10 mr-4 border border-primary/20">
<span class="material-symbols-outlined text-primary group-hover:animate-spin-slow">smart_toy</span>
</div>
<div class="flex-1 min-w-0">
<h4 class="text-slate-900 dark:text-white font-bold truncate text-base mb-0.5 group-hover:text-primary transition-colors">Neon Nights Trivia</h4>
<div class="flex items-center gap-3">
<span class="text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-black/30 px-1.5 py-0.5 rounded border border-gray-200 dark:border-white/5">50 CARDS</span>
<span class="text-[10px] text-gray-400 dark:text-gray-500">Last edited: 2h ago</span>
</div>
</div>
<button class="size-8 flex items-center justify-center rounded-full hover:bg-white/10 text-gray-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined text-[20px]">more_vert</span>
</button>
</div>
<!-- Deck Item 2 (Pink) -->
<div class="group relative flex items-center bg-white dark:bg-[#162a2d] border border-gray-200 dark:border-[#2a4548] p-4 rounded-xl hover:border-accent-pink/50 transition-all cursor-pointer overflow-hidden shadow-sm dark:shadow-none hover:shadow-neon-pink">
<div class="absolute inset-y-0 left-0 w-1 bg-accent-pink shadow-[0_0_10px_#ff007f]"></div>
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-accent-pink/10 mr-4 border border-accent-pink/20">
<span class="material-symbols-outlined text-accent-pink group-hover:animate-pulse">visibility_off</span>
</div>
<div class="flex-1 min-w-0">
<h4 class="text-slate-900 dark:text-white font-bold truncate text-base mb-0.5 group-hover:text-accent-pink transition-colors">Cyber Punks NSFW</h4>
<div class="flex items-center gap-3">
<span class="text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-black/30 px-1.5 py-0.5 rounded border border-gray-200 dark:border-white/5">30 CARDS</span>
<span class="text-[10px] text-gray-400 dark:text-gray-500">Last edited: 1d ago</span>
</div>
</div>
<button class="size-8 flex items-center justify-center rounded-full hover:bg-white/10 text-gray-400 hover:text-accent-pink transition-colors">
<span class="material-symbols-outlined text-[20px]">more_vert</span>
</button>
</div>
<!-- Deck Item 3 (Green/Default) -->
<div class="group relative flex items-center bg-white dark:bg-[#162a2d] border border-gray-200 dark:border-[#2a4548] p-4 rounded-xl hover:border-emerald-400/50 transition-all cursor-pointer overflow-hidden shadow-sm dark:shadow-none hover:shadow-[0_0_15px_rgba(52,211,153,0.2)]">
<div class="absolute inset-y-0 left-0 w-1 bg-emerald-400 shadow-[0_0_10px_rgba(52,211,153,0.8)]"></div>
<div class="flex size-12 shrink-0 items-center justify-center rounded-lg bg-emerald-400/10 mr-4 border border-emerald-400/20">
<span class="material-symbols-outlined text-emerald-400">family_star</span>
</div>
<div class="flex-1 min-w-0">
<h4 class="text-slate-900 dark:text-white font-bold truncate text-base mb-0.5 group-hover:text-emerald-400 transition-colors">Family Mode</h4>
<div class="flex items-center gap-3">
<span class="text-[10px] uppercase font-bold text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-black/30 px-1.5 py-0.5 rounded border border-gray-200 dark:border-white/5">100 CARDS</span>
<span class="text-[10px] text-gray-400 dark:text-gray-500">Synced</span>
</div>
</div>
<button class="size-8 flex items-center justify-center rounded-full hover:bg-white/10 text-gray-400 hover:text-emerald-400 transition-colors">
<span class="material-symbols-outlined text-[20px]">more_vert</span>
</button>
</div>
</div>
<!-- Empty State hint (Visual only) -->
<!-- <div class="mt-8 text-center opacity-40">
                <p class="font-mono text-xs text-primary">-- END OF ARCHIVE --</p>
            </div> -->
</div>
<!-- Floating Action Button -->
<div class="fixed bottom-6 right-6 z-30">
<button class="group flex items-center justify-center size-14 rounded-full bg-accent-pink text-white shadow-lg shadow-accent-pink/40 hover:scale-105 hover:bg-pink-500 transition-all duration-300">
<span class="material-symbols-outlined text-[32px] group-hover:rotate-90 transition-transform duration-300">add</span>
</button>
</div>
</div>
</body></html>
