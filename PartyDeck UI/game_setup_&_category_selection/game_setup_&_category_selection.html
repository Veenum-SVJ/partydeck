<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PartyDeck - Game Setup</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#06e4f9",
                        "secondary": "#FF00FF",
                        "background-light": "#f5f8f8",
                        "background-dark": "#050505", /* Rich black for cyberpunk feel */
                        "surface-dark": "#111818",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "full": "9999px"},
                    boxShadow: {
                        'neon': '0 0 10px rgba(6, 228, 249, 0.5), 0 0 20px rgba(6, 228, 249, 0.3)',
                        'neon-pink': '0 0 10px rgba(255, 0, 255, 0.5), 0 0 20px rgba(255, 0, 255, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white overflow-x-hidden min-h-screen flex flex-col">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 flex items-center justify-between p-4 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md border-b border-slate-200 dark:border-white/10">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h1 class="text-xl font-bold tracking-tight text-center flex-1 uppercase">PartyDeck // Host</h1>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-slate-200 dark:hover:bg-white/10 transition-colors text-primary">
<span class="material-symbols-outlined text-[24px]">help</span>
</button>
</header>
<main class="flex-1 flex flex-col p-4 gap-6 max-w-md mx-auto w-full pb-32">
<!-- Category Selection -->
<section>
<div class="flex items-center justify-between mb-4">
<h2 class="text-2xl font-bold tracking-tight text-slate-900 dark:text-white">Select Protocol</h2>
<span class="text-xs font-medium text-primary px-2 py-1 rounded border border-primary/30 bg-primary/10">MODE: ACTIVE</span>
</div>
<div class="grid grid-cols-2 gap-3">
<!-- Judge Card -->
<button class="group relative aspect-square rounded-xl overflow-hidden ring-1 ring-white/10 hover:ring-primary transition-all duration-300 hover:shadow-neon">
<div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent z-10"></div>
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1589829085413-56de8ae18c73?q=80&amp;w=600&amp;auto=format&amp;fit=crop')] bg-cover bg-center transition-transform duration-500 group-hover:scale-110 opacity-60" data-alt="Dark courtroom abstract background with gavel texture"></div>
<div class="absolute bottom-0 left-0 p-4 z-20 w-full text-left">
<span class="material-symbols-outlined text-primary mb-2 text-3xl">gavel</span>
<h3 class="text-lg font-bold text-white leading-none">Judge</h3>
<p class="text-xs text-slate-400 mt-1">Make the call.</p>
</div>
</button>
<!-- Vote Card (Active) -->
<button class="group relative aspect-square rounded-xl overflow-hidden ring-2 ring-primary shadow-neon transition-all duration-300">
<div class="absolute inset-0 bg-gradient-to-t from-primary/90 via-primary/20 to-transparent z-10 opacity-40"></div>
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1629814498876-4b8275567b5d?q=80&amp;w=600&amp;auto=format&amp;fit=crop')] bg-cover bg-center transition-transform duration-500 scale-105 opacity-80" data-alt="Neon voting booth signs abstract"></div>
<div class="absolute top-2 right-2 z-20">
<span class="material-symbols-outlined text-white bg-primary rounded-full p-0.5 text-sm">check</span>
</div>
<div class="absolute bottom-0 left-0 p-4 z-20 w-full text-left">
<span class="material-symbols-outlined text-white mb-2 text-3xl">how_to_vote</span>
<h3 class="text-lg font-bold text-white leading-none">Vote</h3>
<p class="text-xs text-slate-200 mt-1">Majority rules.</p>
</div>
</button>
<!-- Task Card -->
<button class="group relative aspect-square rounded-xl overflow-hidden ring-1 ring-white/10 hover:ring-primary transition-all duration-300 hover:shadow-neon">
<div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent z-10"></div>
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1550751827-4bd374c3f58b?q=80&amp;w=600&amp;auto=format&amp;fit=crop')] bg-cover bg-center transition-transform duration-500 group-hover:scale-110 opacity-60" data-alt="Cyberpunk checklist interface glowing green"></div>
<div class="absolute bottom-0 left-0 p-4 z-20 w-full text-left">
<span class="material-symbols-outlined text-primary mb-2 text-3xl">priority_high</span>
<h3 class="text-lg font-bold text-white leading-none">Task</h3>
<p class="text-xs text-slate-400 mt-1">Do or drink.</p>
</div>
</button>
<!-- Drawing Card -->
<button class="group relative aspect-square rounded-xl overflow-hidden ring-1 ring-white/10 hover:ring-primary transition-all duration-300 hover:shadow-neon">
<div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent z-10"></div>
<div class="absolute inset-0 bg-[url('https://images.unsplash.com/photo-1515595962057-7b2c1598463c?q=80&amp;w=600&amp;auto=format&amp;fit=crop')] bg-cover bg-center transition-transform duration-500 group-hover:scale-110 opacity-60" data-alt="Neon paint splatter abstract art"></div>
<div class="absolute bottom-0 left-0 p-4 z-20 w-full text-left">
<span class="material-symbols-outlined text-primary mb-2 text-3xl">brush</span>
<h3 class="text-lg font-bold text-white leading-none">Drawing</h3>
<p class="text-xs text-slate-400 mt-1">Sketch it out.</p>
</div>
</button>
</div>
</section>
<!-- Deck Source -->
<section>
<h3 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white mb-3">Deck Source</h3>
<div class="bg-surface-dark/50 dark:bg-white/5 p-1 rounded-full flex relative border border-white/10">
<!-- Active Indicator -->
<div class="absolute left-1 top-1 bottom-1 w-[calc(33.33%-0.5rem)] bg-primary rounded-full shadow-[0_0_15px_rgba(6,228,249,0.4)] transition-all duration-300"></div>
<button class="relative flex-1 py-3 text-sm font-bold text-black z-10 text-center transition-colors">Base</button>
<button class="relative flex-1 py-3 text-sm font-bold text-slate-400 dark:text-slate-400 z-10 text-center hover:text-white transition-colors">Spicy</button>
<button class="relative flex-1 py-3 text-sm font-bold text-slate-400 dark:text-slate-400 z-10 text-center hover:text-white transition-colors">Imported</button>
</div>
</section>
<!-- Sponsor Toggle (Branded Content) -->
<section class="mt-2">
<div class="group relative overflow-hidden rounded-2xl bg-gradient-to-br from-secondary/10 to-transparent border border-secondary/30 p-4 flex items-center justify-between">
<!-- Background glow effect -->
<div class="absolute -right-10 -top-10 w-32 h-32 bg-secondary/20 blur-[50px] rounded-full"></div>
<div class="flex flex-col z-10">
<div class="flex items-center gap-2 mb-1">
<h3 class="text-base font-bold text-white">Branded Content</h3>
<span class="px-1.5 py-0.5 rounded text-[10px] font-bold bg-secondary text-white uppercase tracking-wider">Free XP</span>
</div>
<p class="text-xs text-secondary/80 font-medium">Enable sponsored challenges for free play</p>
</div>
<label class="relative inline-flex items-center cursor-pointer z-10">
<input checked="" class="sr-only peer" type="checkbox" value=""/>
<div class="w-14 h-8 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-secondary peer-checked:shadow-neon-pink"></div>
</label>
</div>
</section>
</main>
<!-- Footer Action -->
<div class="fixed bottom-0 left-0 w-full p-4 bg-gradient-to-t from-background-dark via-background-dark/95 to-transparent pb-8 z-50">
<button class="w-full bg-primary text-black font-bold text-lg py-4 rounded-full shadow-neon hover:shadow-[0_0_20px_rgba(6,228,249,0.6)] active:scale-[0.98] transition-all flex items-center justify-center gap-2 uppercase tracking-wide">
<span class="material-symbols-outlined">rocket_launch</span>
            Initialize Game
        </button>
</div>
</body></html>
