<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>PartyDeck - Sponsored Challenge</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df20d", // Neon Green
                        "secondary": "#ff003c", // Cyberpunk Red
                        "background-light": "#f5f8f5",
                        "background-dark": "#050505", // Deep Black
                        "surface-dark": "#111811",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    backgroundImage: {
                        'cyber-grid': "linear-gradient(rgba(13, 242, 13, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(13, 242, 13, 0.03) 1px, transparent 1px)",
                    },
                    boxShadow: {
                        'neon-green': '0 0 10px rgba(13, 242, 13, 0.5), 0 0 20px rgba(13, 242, 13, 0.3)',
                        'neon-red': '0 0 10px rgba(255, 0, 60, 0.5), 0 0 20px rgba(255, 0, 60, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for cyberpunk feel if needed */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #111;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #0df20d;
        }
        
        /* Scanline effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: absolute;
            top: 0; 
            left: 0;
            right: 0; 
            bottom: 0;
            pointer-events: none;
            z-index: 10;
        }

        .glitch-text {
            position: relative;
        }
        
        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 #ff003c;
            clip-path: inset(0 0 0 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 #0df20d;
            clip-path: inset(0 0 0 0);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(30% 0 20% 0); }
            40% { clip-path: inset(70% 0 10% 0); }
            60% { clip-path: inset(20% 0 50% 0); }
            80% { clip-path: inset(50% 0 30% 0); }
            100% { clip-path: inset(0% 0 80% 0); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display h-screen flex flex-col overflow-hidden relative selection:bg-primary selection:text-background-dark">
<!-- Background Grid -->
<div class="absolute inset-0 bg-cyber-grid bg-[length:40px_40px] pointer-events-none opacity-20"></div>
<!-- Header -->
<header class="flex items-center p-4 pb-2 justify-between z-20 relative bg-background-dark/80 backdrop-blur-sm border-b border-white/5">
<button aria-label="Go back" class="text-white flex size-12 shrink-0 items-center justify-center hover:bg-white/10 rounded-full transition-colors group">
<span class="material-symbols-outlined text-3xl group-hover:text-primary transition-colors">arrow_back</span>
</button>
<h2 class="text-white text-xl font-bold leading-tight tracking-widest flex-1 text-center glitch-text" data-text="TRUTH OR DARE">
            TRUTH OR DARE
        </h2>
<div class="flex w-12 items-center justify-end">
<button aria-label="Settings" class="flex items-center justify-center text-white hover:text-primary transition-colors">
<span class="material-symbols-outlined text-2xl">settings</span>
</button>
</div>
</header>
<!-- Game Status / Turn Indicator -->
<div class="flex flex-col gap-2 px-6 pt-4 pb-2 z-20 relative">
<div class="flex justify-between items-end">
<p class="text-primary text-sm font-bold tracking-widest animate-pulse">PLAYER 1'S TURN</p>
<p class="text-zinc-500 text-xs font-mono">ROUND 3/10</p>
</div>
<div class="h-1.5 w-full bg-zinc-800 rounded-full overflow-hidden">
<div class="h-full bg-primary shadow-[0_0_10px_#0df20d] w-[30%]"></div>
</div>
</div>
<!-- Main Content Area: The Card -->
<main class="flex-1 flex flex-col items-center justify-center p-6 relative z-10 w-full max-w-md mx-auto perspective-1000">
<!-- The Card Container -->
<div class="relative w-full aspect-[3/4.5] group cursor-pointer transition-all duration-500 transform hover:scale-[1.02]">
<!-- Card Glow Backing -->
<div class="absolute -inset-1 bg-primary/30 rounded-2xl blur-xl opacity-50 group-hover:opacity-75 transition-opacity duration-500"></div>
<!-- Card Front -->
<div class="relative w-full h-full bg-[#0a1f0a] border border-primary/50 rounded-2xl overflow-hidden shadow-2xl flex flex-col">
<!-- Scanline Overlay -->
<div class="scanlines opacity-30"></div>
<!-- Card Header -->
<div class="p-5 flex justify-between items-start border-b border-primary/20 bg-primary/5">
<div class="flex flex-col gap-1">
<span class="text-xs font-mono text-primary/80 uppercase tracking-widest border border-primary/30 px-2 py-0.5 rounded w-fit">Sponsored Challenge</span>
<div class="flex items-center gap-1 text-xs text-white/50">
<span class="material-symbols-outlined text-[14px]">local_fire_department</span>
<span>High Stakes</span>
</div>
</div>
<!-- Brand Watermark Logo Placeholder -->
<div class="w-10 h-10 rounded-full bg-white/10 flex items-center justify-center border border-white/20">
<span class="material-symbols-outlined text-white/80">liquor</span>
</div>
</div>
<!-- Card Body -->
<div class="flex-1 flex flex-col items-center justify-center p-6 text-center relative">
<!-- Giant Watermark behind text -->
<span class="material-symbols-outlined absolute text-[180px] text-primary/5 select-none pointer-events-none rotate-12">local_bar</span>
<h1 class="text-5xl font-bold text-white mb-6 tracking-tighter drop-shadow-lg" style="text-shadow: 0 0 20px rgba(13,242,13,0.3);">
<span class="text-primary">DARE</span>
</h1>
<div class="bg-black/40 backdrop-blur-sm p-6 rounded-xl border border-white/10 shadow-inner w-full">
<p class="text-white text-xl leading-relaxed font-medium">
                            Text your ex asking <span class="text-primary font-bold italic">"u up?"</span>
</p>
<div class="my-3 flex items-center justify-center gap-2">
<div class="h-px bg-white/20 flex-1"></div>
<span class="text-zinc-500 text-sm font-mono">OR</span>
<div class="h-px bg-white/20 flex-1"></div>
</div>
<p class="text-white text-xl leading-relaxed font-medium">
                            Take a shot of <span class="text-primary font-bold decoration-wavy underline decoration-primary/50">Cyber Tequila</span>.
                        </p>
</div>
</div>
<!-- Card Footer (Interactive Hint) -->
<div class="p-4 bg-primary/10 border-t border-primary/20 flex justify-center items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm animate-bounce">touch_app</span>
<span class="text-primary text-xs font-bold uppercase tracking-widest">Tap to reveal reward</span>
</div>
</div>
</div>
</main>
<!-- Bottom Actions -->
<div class="p-6 pb-8 bg-gradient-to-t from-background-dark via-background-dark to-transparent z-20 w-full max-w-md mx-auto flex flex-col gap-4">
<!-- Fail / Drink Button -->
<button class="w-full group relative overflow-hidden rounded-xl bg-[#1a050a] border border-secondary/30 h-14 transition-all active:scale-95">
<div class="absolute inset-0 bg-secondary/10 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<div class="relative flex items-center justify-center gap-3">
<span class="material-symbols-outlined text-secondary group-hover:text-white transition-colors">close</span>
<span class="text-secondary font-bold text-lg tracking-wider group-hover:text-white transition-colors">FAIL / DRINK</span>
</div>
</button>
<!-- Success Button -->
<button class="w-full group relative overflow-hidden rounded-xl bg-primary h-16 shadow-neon-green transition-all active:scale-95 hover:shadow-[0_0_25px_rgba(13,242,13,0.6)]">
<!-- Glitch overlay effect on hover -->
<div class="absolute inset-0 bg-white/20 translate-x-[-100%] group-hover:animate-[shimmer_1.5s_infinite] skew-x-12"></div>
<div class="relative flex items-center justify-center gap-3">
<span class="material-symbols-outlined text-background-dark text-3xl font-bold">check_circle</span>
<span class="text-background-dark font-black text-xl tracking-widest uppercase">SUCCESS</span>
</div>
</button>
</div>
<!-- Animation Keyframes for Shimmer -->
<style>
        @keyframes shimmer {
            0% { transform: translateX(-150%) skewX(-15deg); }
            50% { transform: translateX(150%) skewX(-15deg); }
            100% { transform: translateX(150%) skewX(-15deg); }
        }
    </style>
</body></html>
