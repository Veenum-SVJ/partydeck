<style>
        /* Confetti Animation */
        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #06e4f9;
            opacity: 0;
        }

        .confetti:nth-child(even) { background: #ff00ff; }
        .confetti:nth-child(3n) { background: #ffffff; }

        .confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60vh;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        /* Generating random confetti positions */
        .confetti:nth-child(1) { left: 10%; animation: fall 3s linear infinite; animation-delay: 0.2s; }
        .confetti:nth-child(2) { left: 20%; animation: fall 4s linear infinite; animation-delay: 0.5s; }
        .confetti:nth-child(3) { left: 30%; animation: fall 2.5s linear infinite; animation-delay: 0.1s; }
        .confetti:nth-child(4) { left: 40%; animation: fall 3.5s linear infinite; animation-delay: 0.8s; }
        .confetti:nth-child(5) { left: 50%; animation: fall 3s linear infinite; animation-delay: 1.2s; }
        .confetti:nth-child(6) { left: 60%; animation: fall 4.2s linear infinite; animation-delay: 0.3s; }
        .confetti:nth-child(7) { left: 70%; animation: fall 2.8s linear infinite; animation-delay: 0.7s; }
        .confetti:nth-child(8) { left: 80%; animation: fall 3.8s linear infinite; animation-delay: 1.5s; }
        .confetti:nth-child(9) { left: 90%; animation: fall 3.2s linear infinite; animation-delay: 0.4s; }
        .confetti:nth-child(10) { left: 15%; animation: fall 4s linear infinite; animation-delay: 1.8s; }
        .confetti:nth-child(11) { left: 85%; animation: fall 2.9s linear infinite; animation-delay: 2.0s; }
    </style>
